info:
  title: Loyalty API
  description: >-
    # Overview


    Please select the `Staging` environment to begin testing APIs.


    A default user with shortId **80JQ-CQ10-O3UI** is provided to test API
    endpoints in the Loyalty API. You can test using a different user by
    changing **authKey** and **personalizedOfferKey** environment variables. A
    preset header is provided for basic authentication for most endpoints.


    If using a different user, be sure to check the body of request which can
    contain a Card specific barcode, shortId or userId which will be different
    than the default user.


    The API endpoint names in this document matches its corresponding AWS lambda
    function.


    # Authentication


    The preset header for authorization is made up of following values.


    ``` json

    "headers": {
        "Authorization": "bearer us-east-1:69b07f7f-2a91-4691-95c8-3de13345a914",
        "Accept": "application/json",
        "x-api-key": "*secret value*"
    }


    ```
